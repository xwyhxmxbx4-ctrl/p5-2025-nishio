<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="p5.min.js"></script>

<body>
<script>

// ランダム図形
function setup(){
  createCanvas(400,400);
  background(255);  //白背景

  for(let i = 0; i < 30; i = i + 1){ //30回描く
    fill(random(255), random(255), random(255));

    let x = random(width);
    let y = random(height);
    let s = random(20, 60); //大きさランダム

    // ランダムで丸か四角
    if(random(1) < 0.5){
      circle(x, y, s);
    }else{
      rect(x, y, s, s);
    }
  }
}

function draw(){
  // 何もしない（描いたまま）
}

</script>
</body>
</html>

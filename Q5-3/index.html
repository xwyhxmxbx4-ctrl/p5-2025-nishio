<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
</head>
<body>
<script>

// ランダム図形
function setup(){
  createCanvas(400,400);
  background(255);  //白

  for(let i=0; i<30; i=i+1){ //30回描く
    fill(random(255), random(255), random(255));

    let x = random(width);
    let y = random(height);
    let s = random(20,60); //大きさランダム

    if(random(1) < 0.5){
      circle(x, y, s); //丸
    }else{
      rect(x, y, s, s); //四角
    }
  }
}

function draw(){}

</script>
</body>
</html>
